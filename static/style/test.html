<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-body">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <div class="site-name">Instaloops</div>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> Home </a>

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> More </a>

              <div class="navbar-dropdown">
                <a class="navbar-item"> About </a>
                <a class="navbar-item"> Jobs </a>
                <a class="navbar-item"> Contact </a>
                <hr class="navbar-divider" />
                <a class="navbar-item"> Report an issue </a>
              </div>
            </div>
          </div>

          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-info">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light"> Log in </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="form-box">
        <div class="form-right">
          <div class="form-divider"></div>
          <form class="form">
            <legend class="legend">Signup</legend>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="text" placeholder="Username" />
                <span class="icon is-small is-left">
                  <i class="fas fa-text"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Email" />
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input
                  class="input"
                  type="password"
                  placeholder="Confirm Password"
                />
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
            <label>Select who you are:</label>
            <div class="options">
              <button
                type="button"
                class="option influencer"
                style="background-color: #e33e5c"
                onclick="document.getElementsByClassName('consumer')[0].style.display = 'none'"
              >
                <p>Influencer</p>
              </button>
              <button
                type="button"
                class="option consumer"
                style="background-color: #48a2dd"
                onclick="document.getElementsByClassName('influencer')[0].style.display = 'none'"
              >
                <p>Consumer</p>
              </button>
            </div>
            <div class="field">
              <p class="control">
                <button class="button sm is-info" style="width: 100%">
                  SIGNUP
                </button>
              </p>
            </div>
            <div class="field">
              <p class="control">
                <button class="is-instagram" style="width: 100%">
                  <span>Signup With Instagram</span>
                  <i class="fab fa-lg fa-instagram"></i>
                  <div style="margin-right: auto"></div>
                </button>
              </p>
            </div>
          </form>
        </div>
      </div>

      <footer class="footer">
        <div class="content has-text-centered">
          <p>&copy; All copyrights all reserved.</p>
        </div>
      </footer>
    </div>

    <script src="../js/navbar.js"></script>
  </body>
</html>
